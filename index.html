<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refresh Breathwork</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0F1118;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 480px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        .tagline {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.05rem;
            margin-bottom: 2.5rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .links a {
            display: block;
            padding: 0.9rem 1.5rem;
            background: #1A1D2E;
            color: #5B9EFF;
            text-decoration: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: background 0.2s;
        }
        .links a:hover {
            background: #232740;
        }
        .footer {
            margin-top: 3rem;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Refresh</h1>
        <p class="tagline">Breathwork for every moment</p>
        <div class="links">
            <a href="privacy">Privacy Policy</a>
            <a href="terms">Terms of Service</a>
        </div>
        <p class="footer">&copy; 2026 Refresh Breathwork. All rights reserved.</p>
    </div>
</body>
</html>
